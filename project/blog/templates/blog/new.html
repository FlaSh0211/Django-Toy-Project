{%extends "blog/layout.html"%}
{% load staticfiles %}

{%block content%}
<div class="container">

                    <label for="exampleInputEmail1">제목</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="제목">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">본문</label>

                </form>
</div>
{%endblock%}
